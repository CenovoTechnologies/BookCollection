<!Doctype html>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/fontawesome-all.css"  media="screen,projection"/>
        <title>Login</title>
    </head>
    <body class="grey lighten-4">
        <div class="container">
            <form>
                <div class="row">
                    <label>Email</label>
                    <input type="email" id="emailInput" required autofocus>
                </div>
                <div class="row">
                    <label>Password</label>
                    <input type="password" id="passwordInput" required>
                </div>
                <div class="row">
                    <div class="center-align">
                        <button type="submit" class="blue-grey darken-2 btn">
                            Login
                        </button>
                    </div>
                </div>
            </form>   
        </div>
        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            const loginForm = document.querySelector('form');
            loginForm.addEventListener('submit', submitForm);
            
            function submitForm(e) {
                e.preventDefault();
                const email = document.querySelector('#emailInput').value;
                const password = document.querySelector('#passwordInput').value;
                ipcRenderer.send('userAccount:login', email, password);
            }
        </script>
        <script type="text/javascript" src="js/materialize.js"></script>
    </body>
</html>
