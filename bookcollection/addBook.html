<!Doctype html>
<html lang="en">
	<head>
		<title>Add New Book</title>
	</head>
	<body>
		<form>
			<div>
				<label>Title</label>
				<input type="text" id="titleInput" autofocus>
			</div>
			<div>
				<label>Sub-Title</label>
				<input type="text" id="subTitleInput">
			</div>
			<div>
				<label>Author</label>
				<input type="text" id="authorInput">
			</div>
			<div>
				<label>ISBN</label>
				<input type="text" id="IsbnInput">
			</div>
			<div>
				<label>Genre</label>
				<input list="bookGenres" id="bookGenreInput">
				<datalist id="bookGenres">

				</datalist>
			</div>
			<div>
				<label>Format</label>
				<input type="text" id="bookFormatInput">
			</div>
			<div>
				<label>Number of Pages</label>
				<input type="text" id="pagesInput">
			</div>
			<div>
				<label>LocClassification</label>
				<input type="text" id="locClassificationInput">
			</div>
			<div>
				<label>Dewey</label>
				<input type="text" id="deweyInput">
			</div>
			<div>
				<label>Publisher</label>
				<input type="text" id="publisherInput">
			</div>
			<div>
				<label>Publisher Date</label>
				<input type="date" id="publisherDateInput">
			</div>
			<div>
				<label>Plot</label>
				<textarea name="plot" id="plotInput" rows="5" cols="15"></textarea>>
			</div>
			<button type="submit">Add New Book</button>
		</form>

		<script>
		</script>
	</body>
</html>
