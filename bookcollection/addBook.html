<!Doctype html>
<html lang="en">

<head>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/fontawesome-all.min.css" media="screen,projection" />
	<title>Add New Book</title>
</head>

<body class="grey lighten-4">
	<div class="container">
		<div id="usefulInfo">
			<div hidden id="userId"></div>
			<div hidden id="collectionId"></div>
		</div>
		<form>
			<div class="row">
				<div class="col s6">
					<label>Title</label>
					<input type="text" id="titleInput" autofocus>
				</div>
				<div class="col s6">
					<label>Sub-Title</label>
					<input type="text" id="subTitleInput">
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label>Author(s)</label>
					<input type="text" id="authorInput">
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<label>ISBN</label>
					<input type="text" id="IsbnInput">
				</div>
				<div class="col s6">
					<label>Number of Pages</label>
					<input type="number" id="pagesInput">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<select id="bookGenres">
					</select>
					<label>Genre</label>
				</div>
				<div class="input-field col s6">
					<select id="bookFormats">
					</select>
					<label>Format</label>
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<label>LocClassification</label>
					<input type="text" id="locClassificationInput">
				</div>
				<div class="col s6">
					<label>Dewey</label>
					<input type="text" id="deweyInput">
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<label>Publisher</label>
					<input type="text" id="publisherInput">
				</div>
				<div class="col s6">
					<label>Publisher Date</label>
					<input type="date" id="publisherDateInput">
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label>Plot</label>
					<textarea name="plot" id="plotInput" rows="5" cols="15"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="center-align">
					<button type="submit" id="addBookBtn" class="blue-grey darken-2 btn">
						Add New Book
					</button>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/addBook.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
