<!Doctype html>
<html lang="en">
	<head>
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.min.css"  media="screen,projection"/>
		<title>Add New Book Collection</title>
	</head>
	<body class="grey lighten-4">
		<div class="container">
			<div hidden id="userId"></div>
			<form>
				<div class="row">
					<label>Enter Collection Name</label>
					<input type="text" id="collectionNameInput" required autofocus>
				</div>
				<div class="row">
					<div class="center-align">
						<button type="submit" class="blue-grey darken-2 btn">
							Add New Collection
						</button>
					</div>
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="js/createCollection.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
