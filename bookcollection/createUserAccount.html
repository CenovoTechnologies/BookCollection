<!Doctype html>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/fontawesome-all.min.css"  media="screen,projection"/>
        <title>Create User Account</title>
    </head>
    <body class="grey lighten-4">
        <div class="container">
            <form>
                <div class="row">
                    <label>First Name</label>
                    <input type="text" id="firstNameInput" autofocus required>
                </div>
                <div class="row">
                    <label>Middle Initial</label>
                    <input type="text" id="middleInitialInput">
                </div>
                <div class="row">
                    <label>Last Name</label>
                    <input type="text" id="lastNameInput" required>
                </div>
                <div class="row">
                    <label>Email</label>
                    <input type="email" id="emailInput">
                </div>
                <div class="row">
                    <label>Password</label>
                    <input type="password" id="passwordInput" required>
                </div>
                <div class="row">
                    <label>Repeat Password</label>
                    <input type="password" id="repeatPasswordInput" required>
                </div>
                <div class="row">
                    <div class="center-align">
                        <button type="submit" class="blue-grey darken-2 btn">
                            Create Account
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="js/createUserAccount.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
