<!Doctype html>
<html lang="en">
<head>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css"  media="screen,projection"/>
	<title>Book Collection Software</title>
</head>
<body class="grey lighten-4">
	<div class="container">
		<div class="row">
			<h1 class="center-align">Welcome Book Collection Software</h1>
		</div>
		<div class="row">
			<div class="center-align">
				<button type="button" id="loginBtn" class="blue-grey darken-2 btn-large">
					Login
				</button>
			</div>
		</div>
		<div class="row">
			<div class="center-align">
				<button type="button" id="createAccountBtn" class="blue-grey darken-2 btn-large">
					Create An Account
				</button>
			</div>
		</div>
	</div>

	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron;

		document.querySelector('#loginBtn').addEventListener('click', createLogin);
		document.querySelector('#createAccountBtn').addEventListener('click', createUser);

		function createLogin(e) {
			e.preventDefault();
			ipcRenderer.send('loginBtn:click');
		}

		function createUser(e) {
			e.preventDefault();
			ipcRenderer.send('createAccountBtn:click');
		}
	</script>
	<script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
