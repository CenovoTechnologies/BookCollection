<!Doctype html>
<html lang="en">
<head>
	<title>Book Collection</title>
</head>
<body>
	<h1>Welcome</h1>
	<div>
		<button type="button" id="loginBtn">Login</button>
	</div>
	<div>
		<button type="button" id="createAccountBtn">Create An Account</button>
	</div>

	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron;

		const loginBtn = document.querySelector('#loginBtn');
		loginBtn.addEventListener('click', createLogin);

		const createAccountBtn = document.querySelector('#createAccountBtn');
		createAccountBtn.addEventListener('click', createUser);

		function createLogin(e) {
			e.preventDefault();
			ipcRenderer.send('loginBtn:click');
		}

		function createUser(e) {
			e.preventDefault();
			ipcRenderer.send('createAccountBtn:click');
		}
	</script>
</body>
</html>
